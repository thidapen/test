<section>
  <h2>ngSubmit</h2>
  <form ng-submit="submit()" ng-controller="FormController" name="myForm" novalidate>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" ng-model="name" required/>
    </div>
    <div class="form-group">
      <label>Age:</label>
      <select ng-model="age" ng-options="age for age in generateAges()">   
      </select>
    </div>
    <input type="submit"/>
  </form>
</section>
